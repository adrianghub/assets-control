<mat-form-field class="form-field" appearance="outline">
  <mat-label>{{ label }}</mat-label>
  <input matInput [type]="type" [formControl]="control" />

  <app-icon-button
    *ngIf="control.value"
    matSuffix
    icon="close"
    aria-label="Clear"
    (click)="control.reset()"
  />
</mat-form-field>
