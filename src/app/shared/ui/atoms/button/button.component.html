<button
  mat-button
  [disabled]="disabled"
  [color]="color"
  [ngClass]="{
    'mat-mdc-button mat-mdc-raised-button': variant === 'raised',
    'mdc-button--outlined mat-mdc-outlined-button': variant === 'stroked',
    'mat-mdc-unelevated-button': variant === 'flat',
    'mat-mdc-menu-item mdc-list-item': variant === 'menu'
  }"
>
  <span>{{ text }}</span>
</button>
