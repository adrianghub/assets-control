<div class="layout-header-left">
  <h1 class="header-title">{{ title }}</h1>

  <ng-content select="[actions]" />
</div>

<nav class="nav">
  <ul *ngFor="let link of menuLinks">
    <li>
      <a
        [href]="link.path"
        class="nav-link"
        [class.active]="link.path === router.routerState.snapshot.url"
        >{{ link.label }}</a
      >
    </li>
  </ul>
</nav>

<mat-divider />
