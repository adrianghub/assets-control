<ngx-skeleton-loader
  *ngIf="loading; else headerTemplate"
  count="1"
  appearance="line"
  class="header-skeleton"
  [theme]="{ maxWidth: '350px' }"
/>

<ng-template #headerTemplate>
  <a *ngIf="backNavLink" [routerLink]="backNavLink"
    ><app-icon-button icon="keyboard_backspace"
  /></a>

  <h1 class="mat-h1 header-title">{{ title }}</h1>

  <ng-content select="[actions]" />
</ng-template>
